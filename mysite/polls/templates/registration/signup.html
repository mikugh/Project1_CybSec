<!-- templates/registration/signup.html -->

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Back</button>
</form>
{% endblock %}
